<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Read.ly</title>
	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="styles/armata/stylesheet.css" />
	<script type="text/javascript" src="scripts/libs/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/libs/prefixfree.min.js"></script>
	<script type="text/javascript" src="scripts/libs/jstorage.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
	<header>
		<nav>
			<span class="title">Read.ly</span>
			<a id="login" class="button login">
				Login
				<span class="tooltip">Login or create an account</span>
				<div class="dropdown">
					<ul>
						<li class="logins facebook">Facebook</li>
						<li class="logins twitter">Twitter</li>
						<li class="logins dropbox">Dropbox</li>
					</ul>
				</div>
			</a>
			<a id="dropbox" class="button dropbox">Dropbox<span class="tooltip">Select the folder containing your books</span></a>
			<div id="trobbler"></div>
		</nav>
	</header>
	<section></section>
</body>
</html>
